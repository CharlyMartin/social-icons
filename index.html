<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>V1</h1>
    <p>Mouseenter + mouseleave events. Mouseleave overrides mouseenter when triggered</p>
    <div class="icon-container" id="facebookV1"></div>

    <h1>V2</h1>
    <p>Mouseenter only so that the anim plays until the end, and reloads to be available again.</p>
    <div class="icon-container" id="facebookV2"></div>

    <h1>V3</h1>
    <p>Same as V2 but loading JSON file (Facebook_v1.2.json) from a server (GitHub)</p>
    <div class="icon-container" id="facebookV3"></div>
  </div>
  
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.1/lottie.min.js" type="text/javascript"></script>
  <script src="js/app-v1.js"></script>
  <script src="js/app-v2.js"></script>
  <script src="js/app-v3.js"></script>
</body>

</html>
